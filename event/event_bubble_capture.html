<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
       div{
        display: inline-block;
        border: 1px solid black;
        padding: 15px;
        cursor: pointer;
        background: white;
       }
       div:hover{
        border: 1px solid rgb(81, 255, 0);
        background-color: cornflowerblue;
       }

   <div class="parent">P
    <div class="child">C

            </div>
        </div>
    </div>
   </div>
   <button id="clear">clear all</button>
   <P id="log"></P>

    let parent=document.getElementsByClassName("parent");
    let child=document.getElementsByClassName("child");
    let grandChild=document.getElementsByClassName("grandChild");
    let grandGrandChild=document.getElementsByClassName("grandGrandChild");
    let p = document.getElementById("log")
    parent[0].addEventListener("click",(e)=>{
        console.log("parent is click")
        
    },true)//capture
    child[0].addEventListener("click",(e)=>{
        // e.stopImmediatePropagation();
        p.innerHTML="child is click";
    })
    grandChild[0].addEventListener("click",()=>{
        p.innerHTML="grand child is click";
    })
    grandGrandChild[0].addEventListener("click",()=>{
        p."grand grand child is click");
    })

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
        display: inline-block;
        border: 1px solid black;
        padding: 15px;
        cursor: pointer;
        background: white;
       }
       div:hover{
        border: 1px solid rgb(81, 255, 0);
        background-color: cornflowerblue;
       }
    </style>
</head>
<body>
   <div class="parent">P
    <div class="child">C
        <div class="grandChild">GC
            <div class="grandGrandChild">GGC
            </div>
        </div>
    </div>
   </div>
   <!-- <button id="clear">clear all</button> -->
   <P id="log"></P>
   <p></p>
   <p></p>
   <p></p>
   <p></p>
   <script>
    let parent=document.getElementsByClassName("parent");
    let child=document.getElementsByClassName("child");
    let grandChild=document.getElementsByClassName("grandChild");
    let grandGrandChild=document.getElementsByClassName("grandGrandChild");
    let p = document.getElementById("log")
    parent[0].addEventListener("click",(e)=>{
        let p0=document.getElementsByTagName("p")
        p0[0].innerHTML="parent is click";
        
    },true)//capture
    child[0].addEventListener("click",(e)=>{
        e.stopImmediatePropagation();
        let p1=document.getElementsByTagName("p");
        p1[1].innerHTML="child is click";
    })
    grandChild[0].addEventListener("click",()=>{
        let p2=document.getElementsByTagName("p")
        p2[2].innerHTML="grand child is click";
    })
    grandGrandChild[0].addEventListener("click",()=>{
        let p3=document.getElementsByTagName("p")
        p3[3].innerHTML="grand grand child is click";
    })
//     function clearOutput() {

   </script>
</body>
</html>

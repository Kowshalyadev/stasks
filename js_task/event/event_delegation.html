<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cart{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="cart">
        <li id="sowmya">Sowmya</li>
        <li id="kowshalya">Kowshalya</li>
        <li id="Kalpana">Kalpana</li>
        <li id="hari">Hari</li>
    </ul>
    <p id="p1"></p>
    <script>
        let sowmya=document.getElementById("sowmya");
        let kowshalya=document.getElementById("kowshalya");
        let Kalpana=document.getElementById("Kalpana");
        let hari=document.getElementById("hari");
        let card=document.getElementById("cart");
        let p=document.getElementById("p1");
        p.tagName="p";
        card.addEventListener("click",(e)=>{
            p.innerHTML=e.target.id
            // console.log(e.target.id)
        })
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="password" id="psw" />
    <!-- <img src="https://i.sstatic.net/Oyk1g.png" alt="icon">
    <img src="https://i.sstatic.net/Oyk1g.png" id="EYE"> -->
    <!-- <button id="btnpasw" onclick="click()">password</button> -->
    <script>
      //    let inputElemnt=document.getElementById("psw");
         let buttonElement=document.createElement("button");
         buttonElement.innerHTML="click"
         document.body.appendChild(buttonElement)
         buttonElement.onclick=function(){
          let inputElemnt=document.getElementById("psw");
              if(inputElemnt.type==="password"){
                inputElemnt.type="text"
                inputElemnt.style.color="red"
              }
              else{
                inputElemnt.type="password"
                inputElemnt.style.color="green"
              }
         }
    </script>
  </body>
</html>

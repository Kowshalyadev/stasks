<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform1">
        <input type="text" id="ip1"/>
        <input type="text" id="ip2"/>
        <input type="submit"/>
        <p></p>
    </form>
    <script>
        let form=document.getElementById("myform1");
        form.addEventListener("submit",(event)=>{
            console.log(event)
            event.preventDefault();
            let pElement=document.getElementById("ip1");
            let p1Element=document.getElementById("ip2");
            let res=pElement.value+p1Element.value;
            let p=document.getElementById("p");
            p[0].innerHTML=res

        })
        // function submit(event){
        //     event.preventDefault();
        //     let pElement=document.getElementById("ip1");
        //     let p=document.getElementById("p");
        //     p[0].innerHTML=pElement.value;
        // }
    </script>
</body>
</html>

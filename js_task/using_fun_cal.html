    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
         let first_num=parseInt(prompt('enter the first number'));
        let second_num=parseInt(prompt('enter the second number'));
        let symbol=prompt('enter the symbol');
        let result;
        function cal(first_num,second_num){
            if (symbol=='+'){
           console.log(first_num+second_num);
            }
            else if (symbol=='-'){
                result=first_num - second_num;
            }
            else if (symbol=='*'){
                result=first_num*second_num;
            }
            else if (symbol=='/'){
                result=first_num/ second_num;
            }
            else{
                result=first_num%second_num;
            }
    
        }
        result=cal(first_num,second_num);
       console.log(result)
    </script>

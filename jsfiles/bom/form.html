<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid;
            text-align: center;
            background-color: darkcyan;
            /* padding: 10px; */
        }
        #btn{
            background-color: rgb(255, 145, 0);
            border: 0px;
            margin: 12px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Application Form</h1>
    <label for="fname">Name</label>
    <input type="text" id="fname" required><br><br>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" required><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" required><br><br>
    <label for="pswd">password</label>
    <input type="password" id="pswd"><br><br>
    <label for="dob">DOB</label>
    <input type="date" id="dob"><br><br>
    <button id="btn">submit</button>

    </div>
    <script>
        let flabel=document.getElementById("fname");
        let lastname=document.getElementById("lastname");
        let email=document.getElementById("email");
        let password=document.getElementById("pswd");
        let dob=document.getElementById("dob")
        let button=document.getElementById("btn");
        button.addEventListener("click",()=>{
         let userEnteredText=flabel.value;
         localStorage.setItem("Name",userEnteredText);
         let userEnteredLast=lastname.value;
         localStorage.setItem("Last Name",userEnteredLast);
         let userEnteredEmail=email.value;
         localStorage.setItem("Email",userEnteredEmail);
         let userEnteredPassword=password.value;
         localStorage.setItem("Password",userEnteredPassword);
         let userEntereddob=dob.value;
         localStorage.setItem("DOB",userEntereddob);
        })

    </script>
</body>
</html>
